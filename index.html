  <!-- Global Error Handler for Mobile Debugging -->
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var el = document.createElement('div');
      el.style.position = 'fixed';
      el.style.top = '0';
      el.style.left = '0';
      el.style.width = '100%';
      el.style.height = '100%';
      el.style.background = 'white';
      el.style.color = 'black';
      el.style.zIndex = '999999';
      el.style.padding = '20px';
      el.style.overflow = 'auto';
      el.style.fontFamily = 'monospace';
      el.style.fontSize = '12px';
      el.innerHTML = '<h2 style="color:red; font-size:16px;">Errore Critico</h2>' +
        '<p><strong>Message:</strong> ' + message + '</p>' +
        '<p><strong>Source:</strong> ' + source + ':' + lineno + ':' + colno + '</p>' +
        '<pre style="white-space:pre-wrap;"><strong>Stack:</strong> ' + (error ? error.stack : 'N/A') + '</pre>';
      document.body.appendChild(el);
    };
    window.addEventListener('unhandledrejection', function (event) {
      var el = document.createElement('div');
      el.style.position = 'fixed';
      el.style.top = '0';
      el.style.left = '0';
      el.style.width = '100%';
      el.style.height = '100%';
      el.style.background = 'white';
      el.style.color = 'black';
      el.style.zIndex = '999999';
      el.style.padding = '20px';
      el.style.overflow = 'auto';
      el.style.fontFamily = 'monospace';
      el.style.fontSize = '12px';
      el.innerHTML = '<h2 style="color:red; font-size:16px;">Promessa Fallita</h2>' +
        '<p><strong>Reason:</strong> ' + event.reason + '</p>';
      document.body.appendChild(el);
    });
  </script>

  <!-- iOS Overscroll Prevention (allows horizontal swipes) -->
  <script>
    (function () {
      var startX = 0;
      var startY = 0;

      document.addEventListener('touchstart', function (e) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }, { passive: true });

      document.addEventListener('touchmove', function (e) {
        var root = document.getElementById('root');
        if (!root) return;

        var currentX = e.touches[0].clientX;
        var currentY = e.touches[0].clientY;
        var deltaX = Math.abs(currentX - startX);
        var deltaY = Math.abs(currentY - startY);

        // If this is primarily a HORIZONTAL swipe, allow it completely
        if (deltaX > deltaY) {
          return; // Let horizontal swipes through
        }

        // For VERTICAL swipes, prevent overscroll at edges
        var scrollTop = root.scrollTop;
        var scrollHeight = root.scrollHeight;
        var clientHeight = root.clientHeight;
        var isScrollingUp = currentY > startY;
        var isScrollingDown = currentY < startY;

        // Prevent overscroll at top (trying to scroll up when already at top)
        if (scrollTop <= 0 && isScrollingUp) {
          e.preventDefault();
        }
        // Prevent overscroll at bottom (trying to scroll down when already at bottom)
        if (scrollTop + clientHeight >= scrollHeight - 1 && isScrollingDown) {
          e.preventDefault();
        }
      }, { passive: false });
    })();
  </script>
